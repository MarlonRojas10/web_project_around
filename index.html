<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marlon" />
    <meta name="description" content="Pagina web Social" />
    <meta name="keywords" content="Patria,Social, Turismo" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/image__logo.png" alt="logo" class="header__image" />
        <hr class="header__linea" />
      </header>

      <section class="profile">
        <div class="profile__image">
          <img
            src="./images/profile__image.png"
            alt="imagen-perfil"
            class="profile__imagen"
          />
        </div>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              src="./images/img__edit.png"
              class="profile__button"
              alt="boton-editar"
            />
          </div>
          <p class="profile__job">explorador</p>
        </div>
        <img
          src="./images/img__add.png"
          class="profile__add"
          alt="buton-agregar"
        />
      </section>
      <div class="popup" id="popup-profile">
        <form class="form popup__form" id="form-profile" novalidate>
          <img
            src="/images/image__popup.png"
            class="form__close-button"
            alt="buton-close"
            id="close-profile-form"
          />
          <h2 class="form__title">Edit profile</h2>
          <input
            class="form__input"
            type="text"
            id="input-name"
            value="Jacques Cousteau"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="form__error input-name-error"></span>
          <input
            class="form__input"
            type="text"
            id="input-about"
            value="explorador"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="form__error input-about-error"></span>
          <button class="form__button" type="submit" id="profiel-form-button">
            Save
          </button>
        </form>
      </div>
      <section class="elements"></section>
      <div class="popup" id="popup-place">
        <form class="form popup__form" id="add-card" novalidate>
          <img
            src="/images/image__popup.png"
            class="form__close-button"
            alt="buton-close"
            id="close-place-form"
          />
          <h2 class="form__title">Nuevo Lugar</h2>
          <input
            class="form__input"
            type="text"
            id="input-nameLugar"
            placeholder="Titulo"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__error input-nameLugar-error"></span>
          <input
            class="form__input"
            type="url"
            id="input-enlace"
            placeholder="Enlace de la imagen"
            required
          />
          <span class="form__error input-enlace-error"></span>
          <button class="form__button" type="submit" id="place-form-button">
            Save
          </button>
        </form>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup__content" id="view-image">
          <img
            src="/images/image__popup.png"
            class="popup__close-button"
            alt="buton-close"
            gi
            id="close-image-form"
          />
          <img src=" " class="popup__image" alt="imagen-paisaje" />
          <h2 class="popup__title"></h2>
        </div>
      </div>

      <template class="template-card">
        <div class="element">
          <button class="element__photo-trash"></button>
          <img class="element__img" src=" " alt="" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button class="element__favorite"></button>
          </div>
        </div>
      </template>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024,Marlon Rojas</p>
      </footer>
    </div>
    <script src="./scripts/index.js "></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
