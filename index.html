<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marlon" />
    <meta name="description" content="Pagina web Social" />
    <meta name="keywords" content="Patria,Social, Turismo" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/image__logo.png" alt="logo" class="header__image" />
        <hr class="header__linea" />
      </header>

      <section class="profile">
        <div class="profile__image">
          <img
            src="./images/profile__image.png"
            alt="imagen-perfil"
            class="profile__imagen"
          />
        </div>
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <img
              src="./images/img__edit.png"
              class="profile__button"
              alt="boton-editar"
            />
          </div>
          <p class="profile__job">explorador</p>
        </div>
        <img
          src="./images/img__add.png"
          class="profile__add"
          alt="buton-agregar"
        />
      </section>
      <div class="popup" id="popup-profile">
        <form class="form popup__form" id="form-profile" novalidate>
          <img
            src="/images/image__popup.png"
            class="form__close-button"
            alt="buton-close"
            id="close-profile-form"
          />
          <h2 class="form__title">Edit profile</h2>
          <input
            class="form__input"
            type="text"
            id="input-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="input-error input-name-error"></span>
          <input
            class="form__input"
            type="text"
            id="input-about"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="input-error input-about-error"></span>
          <button class="form__button" type="submit" id="profiel-form-button">
            Save
          </button>
        </form>
      </div>
      <section class="elements">
        <div class="elements__cards">
          <img
            src="./images/image__elements1.png"
            class="elements__img"
            alt="imagen-paisaje"
          />
          <h2 class="elements__title">
            Valle de Yosemite
            <img src="./images/img__favorite.png" class="elements__favorite" />
          </h2>
        </div>
        <div class="elements__cards">
          <img
            src="./images/image__elements2.png"
            class="elements__img"
            alt="imagen-paisaje"
          />
          <h2 class="elements__title">
            Lago Louise
            <img src="./images/img__favorite.png" class="elements__favorite" />
          </h2>
        </div>
        <div class="elements__cards">
          <img
            src="./images/image__elements3.png"
            class="elements__img"
            alt="imagen-paisaje"
          />
          <h2 class="elements__title">
            Monta√±as Calvas
            <img src="./images/img__favorite.png" class="elements__favorite" />
          </h2>
        </div>
        <div class="elements__cards">
          <img
            src="./images/image__elements4.jpg"
            class="elements__img"
            alt="imagen-paisaje"
          />
          <h2 class="elements__title">
            Latemar
            <img src="./images/img__favorite.png" class="elements__favorite" />
          </h2>
        </div>
        <div class="elements__cards">
          <img
            src="./images/image__elements5.jpg"
            class="elements__img"
            alt="imagen-paisaje"
          />
          <h2 class="elements__title">
            Vanois National
            <img src="./images/img__favorite.png" class="elements__favorite" />
          </h2>
        </div>
        <div class="elements__cards">
          <img
            src="./images/image__elements6.jpg"
            class="elements__img"
            alt="imagen-paisaje"
          />
          <h2 class="elements__title">
            Lago di Braies
            <img src="./images/img__favorite.png" class="elements__favorite" />
          </h2>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024,Marlon Rojas</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
